<div class="navbar-fixed">
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">{{ site.title }}</a>
            <a href="#" data-target="sideNav" class="sidenav-trigger"><i class="fa-2x fas fa-bars"></i></a>

            <ul class="right hide-on-small-only">
                <li>
                    <a href="" class="waves-effect waves-light snipcart-checkout tooltipped" data-position="bottom" data-delay="50" data-tooltip="Carrinho de Compras">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="new badge snipcart-summary">
                            <span class="snipcart-total-items"></span>
                        </span>
                    </a>
                </li>
                {% for item in site.data.social %}
                    <li>
                        <a href="{{ item.link }}" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="{{ item.title }}">
                            <i class="fab fa-{{ item.icon }}"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
