<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 5 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <h3 class="caption center-align" style="text-shadow: 2px -2px #444;">{{ item.title }}</h3>
            </li>
        {% endfor %}
    </ul>
</header>
