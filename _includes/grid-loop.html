<div class="col s12 m6 l4">
    <div class="card hoverable center">
        <div class="card-image">
            <a href="{{ item.image }}" data-lightbox="{{ item.title }}" data-title="{{ item.title }} por {{ item.price }} MTs">
                <img src="{{ item.image }}" alt="{{ item.title }}">
            </a>
            {% include snipcart-btn.html %}
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4">
                {{ item.title }} <br>{{ item.price }} MTs
            </span>
            <div class="hide">
                <a href="{{ item.image2 }}" data-lightbox="{{ item.title }}" data-title="{{ item.title }} por {{ item.price }} MTs">{{ item.title }}</a>
                <a href="{{ item.image3 }}" data-lightbox="{{ item.title }}" data-title="{{ item.title }} por {{ item.price }} MTs">{{ item.title }}</a>
            </div>
        </div>
    </div>
</div>
