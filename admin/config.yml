backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: master

media_folder: "assets/img/uploads"

collections:
  - name: "produtos"
    label: "produtos"
    folder: "_produtos"
    create: true
    fields:
      - {label: "Nome do Produto", name: "title", widget: "string"}
      - label: Categoria
        name: family
        widget: select
        options: ["braceletes", "carteiras", "cintos", "chapeus", "gravatas", "relogios", "pastas", "oculos", "meias"]
      - {label: "Pre√ßo", name: "price", widget: "number"}
      - label: "Imagens"
        name: "slideImages"
        widget: "list"
        field:
          - {label: Imagem, name: image, widget: image}